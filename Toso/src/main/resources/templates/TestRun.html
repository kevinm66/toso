<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<!-- Login Section -->
    <img class="img-responsive" src="/images/banner.png" alt="banner"/>
    <div class="container">
      
            <div class="panel panel-default">
                <div class="bg-danger" th:if="${param.error}">
                    Invalid username and secret.
                </div>
                <div class="bg-danger" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <hr />
                <div class="thumbnail">
            	<div class="caption">
					 <p th:text="'Hello, ' + ${test.getTestDuration()} + '!'" />
					 <p th:text="'number of question ' + ${test.getNumberOfQuestions()} + '!'" />
					 <p>If the question contains multiple correct answers, you get the point for each correct answer. </p>
					 <br/>
					 <p> Question 1: </p>
					 <p th:text= " ${test.getQuestion(0).getQuestion()}" />
            	
        <div class="panel-body">
        <div class="radio">
          <label>
            <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio"/> <span th:text="${test.getQuestion(0).getAnswer(1).getPossibleAnswer()}" />
          </label>
        </div>
        <div class="radio">
          <label>
            <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio"/>  <span th:text="${test.getQuestion(0).getAnswer(2).getPossibleAnswer()}" />
          </label>
        </div>
        
      </div>
      <div class="panel-footer">
        <a href="#" class="btn btn-primary " role="button">Next</a>
        <a href="#" class="btn btn-default disabled" role="button">Back</a>
      </div>
            	
            	
            	
            	
                </div>
                </div>
                <hr />
                
             </div>
        </div>
   

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
